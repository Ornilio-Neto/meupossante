{% extends 'base.html' %}

{% block title %}Editar Abastecimento{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Editar Lançamento de Abastecimento</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.editar_abastecimento', id=abastecimento.id) }}">
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="data" name="data" value="{{ abastecimento.data.strftime('%Y-%m-%d') }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="kmAtual" class="form-label">KM Atual</label>
                            <input type="number" class="form-control" id="kmAtual" name="kmAtual" value="{{ abastecimento.km_atual }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="precoPorLitro">Preço/L</label>
                                <input type="number" step="0.001" class="form-control" id="precoPorLitro" name="precoPorLitro" value="{{ abastecimento.preco_por_litro }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="litros">Litros</label>
                                <input type="number" step="0.01" class="form-control" id="litros" name="litros" value="{{ abastecimento.litros }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="custoTotal">Custo Total</label>
                                <input type="number" step="0.01" class="form-control" id="custoTotal" name="custoTotal" value="{{ abastecimento.custo_total }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="tipoCombustivel" class="form-label">Combustível</label>
                            <select class="form-select" id="tipoCombustivel" name="tipoCombustivel" required>
                                {% for tipo in tipos_combustivel %}
                                <option value="{{ tipo.id }}" {{ 'selected' if tipo.id == abastecimento.tipo_combustivel_id else '' }}>{{ tipo.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" id="tanqueCheio" name="tanqueCheio" {% if abastecimento.tanque_cheio %}checked{% endif %}>
                            <label class="form-check-label" for="tanqueCheio">Encheu o tanque</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('main.abastecimento') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const precoInput = document.getElementById('precoPorLitro');
    const litrosInput = document.getElementById('litros');
    const totalInput = document.getElementById('custoTotal');

    function calculate() {
        const preco = parseFloat(precoInput.value) || 0;
        const litros = parseFloat(litrosInput.value) || 0;
        const total = parseFloat(totalInput.value) || 0;

        if (document.activeElement === precoInput && litros > 0) {
            totalInput.value = (preco * litros).toFixed(2);
        } else if (document.activeElement === litrosInput && preco > 0) {
            totalInput.value = (preco * litros).toFixed(2);
        } else if (document.activeElement === totalInput && preco > 0) {
            litrosInput.value = (total / preco).toFixed(2);
        } else if (document.activeElement === totalInput && litros > 0) {
            precoInput.value = (total / litros).toFixed(3);
        }
    }

    [precoInput, litrosInput, totalInput].forEach(input => {
        input.addEventListener('input', calculate);
    });
});
</script>
{% endblock %}
